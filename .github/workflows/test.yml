name: End-to-end tests
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Use Node.js 13.8.0
        uses: actions/setup-node@v1
        with:
          node-version: 13.8.0
      - run: npm install
      - run: npm test
        env:
          CI: true